name: Build Windows App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: aegis-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: aegis-app/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aegis-app/frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Windows executable
        shell: pwsh
        run: |
          "$env:USERPROFILE\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:CGO_ENABLED = "0"
          wails build -platform windows/amd64

      - name: Create startup helper script
        shell: pwsh
        run: |
          @"
          @echo off
          setlocal
          if "%AEGIS_DB_PATH%"=="" set AEGIS_DB_PATH=%USERPROFILE%\aegis_node.db
          start "" "%~dp0aegis-app.exe"
          endlocal
          "@ | Set-Content -Path "build/bin/run-aegis.bat" -Encoding ASCII

      - name: Package artifact
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/aegis-app.exe","build/bin/run-aegis.bat" -DestinationPath "build/bin/aegis-app-windows-amd64.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aegis-app-windows-amd64
          path: |
            aegis-app/build/bin/aegis-app.exe
            aegis-app/build/bin/run-aegis.bat
            aegis-app/build/bin/aegis-app-windows-amd64.zip
          if-no-files-found: error
