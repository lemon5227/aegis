name: Build Desktop Apps (Windows/macOS/Linux)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: aegis-app-windows-amd64
          - os: macos-13
            platform: darwin/amd64
            artifact_name: aegis-app-macos-amd64
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: aegis-app-linux-amd64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: aegis-app

    env:
      DEFAULT_BOOTSTRAP_PEERS: ${{ secrets.AEGIS_BOOTSTRAP_PEERS }}
      DEFAULT_RELAY_PEERS: ${{ secrets.AEGIS_RELAY_PEERS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: aegis-app/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aegis-app/frontend/package-lock.json

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build desktop app
        shell: bash
        run: |
          export PATH="$HOME/go/bin:$PATH"
          wails build -platform "${{ matrix.platform }}"

      - name: Create startup helper (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cat > build/bin/run-aegis.sh <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          if [ -n "__BOOTSTRAP__" ]; then
            export AEGIS_BOOTSTRAP_PEERS="__BOOTSTRAP__"
          fi
          if [ -n "__RELAY__" ]; then
            export AEGIS_RELAY_PEERS="__RELAY__"
          fi
          if [ "$(uname -s)" = "Darwin" ]; then
            exec "$SCRIPT_DIR/Aegis.app/Contents/MacOS/aegis-app"
          else
            exec "$SCRIPT_DIR/aegis-app"
          fi
          EOF
          python3 - <<'PY'
          from pathlib import Path
          import os
          p = Path("build/bin/run-aegis.sh")
          txt = p.read_text(encoding="utf-8")
          txt = txt.replace("__BOOTSTRAP__", os.environ.get("DEFAULT_BOOTSTRAP_PEERS", ""))
          txt = txt.replace("__RELAY__", os.environ.get("DEFAULT_RELAY_PEERS", ""))
          p.write_text(txt, encoding="utf-8")
          PY
          chmod +x build/bin/run-aegis.sh

      - name: Create startup helper (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          @"
          @echo off
          setlocal
          if not "${env:DEFAULT_BOOTSTRAP_PEERS}"=="" set AEGIS_BOOTSTRAP_PEERS=${env:DEFAULT_BOOTSTRAP_PEERS}
          if not "${env:DEFAULT_RELAY_PEERS}"=="" set AEGIS_RELAY_PEERS=${env:DEFAULT_RELAY_PEERS}
          start "" "%~dp0aegis-app.exe"
          endlocal
          "@ | Set-Content -Path "build/bin/run-aegis.bat" -Encoding ASCII

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          tar -C build/bin -czf build/bin/${{ matrix.artifact_name }}.tar.gz aegis-app run-aegis.sh

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ditto -c -k --sequesterRsrc --keepParent build/bin/Aegis.app build/bin/${{ matrix.artifact_name }}.zip
          zip -j build/bin/${{ matrix.artifact_name }}-runner.zip build/bin/run-aegis.sh

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/aegis-app.exe","build/bin/run-aegis.bat" -DestinationPath "build/bin/${{ matrix.artifact_name }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            aegis-app/build/bin/*.zip
            aegis-app/build/bin/*.tar.gz
            aegis-app/build/bin/run-aegis.*
            aegis-app/build/bin/aegis-app
            aegis-app/build/bin/aegis-app.exe
            aegis-app/build/bin/Aegis.app
          if-no-files-found: error

      - name: Publish release assets (Linux)
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.tar.gz

      - name: Publish release assets (macOS)
        if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.zip
            aegis-app/build/bin/${{ matrix.artifact_name }}-runner.zip

      - name: Publish release assets (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.zip
