name: Build Desktop Apps (Windows/macOS/Linux)

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: aegis-app-windows-amd64
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: aegis-app-linux-amd64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: aegis-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: aegis-app/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: aegis-app/frontend/package-lock.json

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build desktop app
        shell: bash
        run: |
          export PATH="$HOME/go/bin:$PATH"
          BOOTSTRAP='${{ secrets.AEGIS_BOOTSTRAP_PEERS }}'
          RELAY='${{ secrets.AEGIS_RELAY_PEERS }}'
          LDFLAGS=""
          if [ -n "$BOOTSTRAP" ]; then
            LDFLAGS="$LDFLAGS -X 'main.defaultBootstrapPeersCSV=$BOOTSTRAP'"
          fi
          if [ -n "$RELAY" ]; then
            LDFLAGS="$LDFLAGS -X 'main.defaultRelayPeersCSV=$RELAY'"
          fi
          if [ -n "$LDFLAGS" ]; then
            wails build -platform "${{ matrix.platform }}" -ldflags "$LDFLAGS"
          else
            wails build -platform "${{ matrix.platform }}"
          fi

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          tar -C build/bin -czf build/bin/${{ matrix.artifact_name }}.tar.gz aegis-app

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/aegis-app.exe" -DestinationPath "build/bin/${{ matrix.artifact_name }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            aegis-app/build/bin/*.zip
            aegis-app/build/bin/*.tar.gz
            aegis-app/build/bin/aegis-app
            aegis-app/build/bin/aegis-app.exe
          if-no-files-found: error

      - name: Publish release assets (Linux)
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.tar.gz
          overwrite_files: true

      - name: Publish release assets (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.zip
            aegis-app/build/bin/aegis-app.exe
          overwrite_files: true

      - name: Publish draft prerelease assets (Linux)
        if: runner.os == 'Linux' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: master-nightly
          name: master-nightly (auto)
          draft: true
          prerelease: true
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.tar.gz
          overwrite_files: true

      - name: Publish draft prerelease assets (Windows)
        if: runner.os == 'Windows' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: master-nightly
          name: master-nightly (auto)
          draft: true
          prerelease: true
          files: |
            aegis-app/build/bin/${{ matrix.artifact_name }}.zip
            aegis-app/build/bin/aegis-app.exe
          overwrite_files: true
